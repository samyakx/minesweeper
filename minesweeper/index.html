<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-container {
            text-align: center;
        }
        #game-board {
            display: inline-grid;
            gap: 1px;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #555;
            border: 1px solid #777;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }
        .cell:hover {
            background-color: #666;
        }
        .cell.revealed {
            background-color: #333;
        }
        .cell.mine {
            background-color: #f00;
        }
        .cell.flagged::after {
            content: 'ðŸš©';
        }
        #mode-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #mode-toggle:hover {
            background-color: #555;
        }
        body.light-mode {
            background-color: #f0f0f0;
            color: #000;
        }
        body.light-mode #game-board {
            background-color: #ddd;
        }
        body.light-mode .cell {
            background-color: #fff;
            border-color: #ccc;
        }
        body.light-mode .cell:hover {
            background-color: #eee;
        }
        body.light-mode .cell.revealed {
            background-color: #e0e0e0;
        }
        body.light-mode #mode-toggle {
            background-color: #ddd;
            color: #000;
        }
        body.light-mode #mode-toggle:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Minesweeper</h1>
        <div id="game-board"></div>
        <button id="mode-toggle">Toggle Light Mode</button>
        <p>Left-click to reveal, right-click to flag</p>
    </div>

    <script>
        const BOARD_SIZE = 10;
        const NUM_MINES = 15;
        let board = [];
        let revealed = [];
        let flagged = [];

        function createBoard() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            revealed = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(false));
            flagged = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(false));

            // Place mines
            let minesPlaced = 0;
            while (minesPlaced < NUM_MINES) {
                const row = Math.floor(Math.random() * BOARD_SIZE);
                const col = Math.floor(Math.random() * BOARD_SIZE);
                if (board[row][col] !== -1) {
                    board[row][col] = -1;
                    minesPlaced++;
                }
            }

            // Calculate numbers
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] !== -1) {
                        board[row][col] = countAdjacentMines(row, col);
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let r = -1; r <= 1; r++) {
                for (let c = -1; c <= 1; c++) {
                    const newRow = row + r;
                    const newCol = col + c;
                    if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE) {
                        if (board[newRow][newCol] === -1) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function revealCell(row, col) {
            if (row < 0 || row >= BOARD_SIZE || col < 0 || col >= BOARD_SIZE || revealed[row][col] || flagged[row][col]) {
                return;
            }

            revealed[row][col] = true;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');

            if (board[row][col] === -1) {
                cell.classList.add('mine');
                cell.textContent = 'ðŸ’£';
                gameOver();
            } else if (board[row][col] === 0) {
                for (let r = -1; r <= 1; r++) {
                    for (let c = -1; c <= 1; c++) {
                        revealCell(row + r, col + c);
                    }
                }
            } else {
                cell.textContent = board[row][col];
            }

            checkWin();
        }

        function toggleFlag(row, col) {
            if (revealed[row][col]) return;

            flagged[row][col] = !flagged[row][col];
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.toggle('flagged');
        }

        function gameOver() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === -1) {
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        cell.classList.add('revealed', 'mine');
                        cell.textContent = 'ðŸ’£';
                    }
                }
            }
            alert('Game Over! You hit a mine.');
        }

        function checkWin() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] !== -1 && !revealed[row][col]) {
                        return; // Game not won yet
                    }
                }
            }
            alert('Congratulations! You won!');
        }

        function createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 30px)`;

            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => revealCell(row, col));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(row, col);
                    });
                    gameBoard.appendChild(cell);
                }
            }
        }

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const button = document.getElementById('mode-toggle');
            button.textContent = document.body.classList.contains('light-mode') ? 'Toggle Dark Mode' : 'Toggle Light Mode';
        }

        createBoard();
        createGameBoard();

        document.getElementById('mode-toggle').addEventListener('click', toggleMode);
    </script>
</body>
</html>
